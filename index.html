<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="basic.css">
    <script src="https://kit.fontawesome.com/e4756798c1.js" crossorigin="anonymous"></script>
    <title>E-shop</title>
</head>
<body>
    <div id="header">
        <div class="headerLogo">
            <img src="/logo.jpg" alt="" class="logo">
            <h1>Elektroniks</h1>
        </div>
        <div class="searchContainer">
            <input type="search">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
    </div>

    <div id="main-container">
        <div id="sidebar">
            <div class="filterContainer">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1" class="checkboxLabel">Filter 1</label>
            </div>
            <div class="filterContainer">
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2" class="checkboxLabel">Filter 2</label>
            </div>
            <div class="filterContainer">
                <input type="checkbox" id="checkbox3">
                <label for="checkbox3" class="checkboxLabel">Filter 3</label>
            </div>
            <div class="filterContainer">
                <input type="checkbox" id="checkbox4">
                <label for="checkbox4" class="checkboxLabel">Filter 4</label>
            </div>
            <div class="filterContainer">
                <input type="checkbox" id="checkbox5">
                <label for="checkbox5" class="checkboxLabel">Filter 5</label>
            </div>
            <div class="filterContainer">
                <input type="checkbox" id="checkbox6">
                <label for="checkbox6" class="checkboxLabel">Filter 6</label>
            </div>
            
        </div>
    
        <div id="main">
            <div class="productContainer">
                <img src="images/pc.jpg" alt="" class="productImage">
                <div class="productInfoContainer">
                    <h1 class="productTitle">Notebook</h1>
                </div>
                <a href="/product1.html"><button class="buyButton"><span>Buy</span></button></a>
            </div>            
            <div class="productContainer">
                <img src="images/telefon.jpg" alt="" class="productImage">
                <div class="productInfoContainer">
                    <h1 class="productTitle">Telefon</h1>
                </div>
                <button class="buyButton"><span>Buy</span></button>
            </div>            
            <div class="productContainer">
                <img src="images/televize.jpg" alt="" class="productImage">
                <div class="productInfoContainer">
                    <h1 class="productTitle">Televize</h1>
                </div>
                <button class="buyButton"><span>Buy</span></button>
            </div>            
            <div class="productContainer">
                <img src="images/tiskarna.jpg" alt="" class="productImage">
                <div class="productInfoContainer">
                    <h1 class="productTitle">Tiskarna</h1>
                </div>
                <button class="buyButton"><span>Buy</span></button>
            </div>            
            <div class="productContainer">
                <img src="images/tablet.jpg" alt="" class="productImage">
                <div class="productInfoContainer">
                    <h1 class="productTitle">Tablet</h1>
                </div>
                <button class="buyButton"><span>Buy</span></button>
            </div>            
            <div class="productContainer">
                <img src="images/klavesnice.jpg" alt="" class="productImage">
                <div class="productInfoContainer">
                    <h1 class="productTitle">Klavesnice</h1>
                </div>
                <button class="buyButton"><span>Buy</span></button>
            </div>            
                     
        </div>

        <div id="footer">

        </div>
    </div>
</body>
</html>
